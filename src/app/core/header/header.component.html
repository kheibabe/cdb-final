<mat-toolbar class="navigation">
  <div class = "right-side">
    <div class="logo">
      <div><a class="lien-menu" [routerLink]="['/']" >
        <img class="excilys-logo" src="https://excilys.com/wp-content/uploads/2017/01/excilys495-295.png" alt="logo excilys">
        </a>
      </div>
    </div>
    
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Main menu" class = "menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/']">
        {{ 'home' | translate }}
      </button>
      <button mat-menu-item [routerLink]="['computers']">
        {{ 'computers' | translate }}
      </button>
      <button mat-menu-item [routerLink]="['companies']">
        {{ 'companies' | translate }}
      </button>
    </mat-menu>
  </div>
  
  <span>{{'appName' | translate }}</span>
  <div class="nav-btn">    
    <span *ngIf="login"></span><a routerLink="{{login? '/logout' : '/login'}}">{{login? " (" + ('logout' | translate)+ ")" : 'login' | translate}}</a>
  </div>
</mat-toolbar>
