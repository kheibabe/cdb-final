<mat-toolbar class="navigation">
  <div class = "right-side">
    <div class="logo">
      <div><a class="lien-menu" [routerLink]="['/']" >
        <img class="excilys-logo" src="https://excilys.com/wp-content/uploads/2017/01/excilys495-295.png" alt="logo excilys">
        </a>
      </div>
    </div>
    
    <app-menu></app-menu>
  </div>
  
  <span>{{'appName' | translate }}</span>
  <div class="nav-btn">
    <app-lang-choice></app-lang-choice>
    <span *ngIf="authInfos.authenticated">{{authInfos.user?.username}} (<span *ngFor="let item of authInfos.user?.authorities">{{item.authority}}</span>) </span><a routerLink="{{authInfos.authenticated? '/logout' : '/login'}}">{{authInfos.authenticated ? ('logout' | translate) : 'login' | translate}}</a>
  </div>
</mat-toolbar>
