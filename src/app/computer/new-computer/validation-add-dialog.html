
<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      {{"dialogAdd" | translate}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onClickAdd()" cdkFocusInitial>{{"addShort" | translate}}</button>
    <button mat-raised-button color="warn" (click)="onClickCancel()" >{{"cancel" | translate}}</button>
</mat-card-actions>
</mat-card>
