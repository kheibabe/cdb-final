<mat-card>
  <mat-card-header class="title">
    <mat-card-title >Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     {{"dialogEdit"| translate}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="onClickCancel()" >{{"cancel" | translate}}</button>
    <button mat-raised-button color="primary" (click)="onClickEdit()" cdkFocusInitial>{{"edit" | translate}}</button>
</mat-card-actions>
</mat-card>
