<div class="mat-elevation-z8">
  <table mat-table [dataSource]="computerList" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <div *ngIf="hiddenId">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let computer"> {{computer.id}} </td>
      </ng-container>
    </div>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let computer"> {{computer.name}} </td>
    </ng-container>
  
    <!-- Introduced Column -->
    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Introduced </th>
      <td mat-cell *matCellDef="let computer"> {{computer.introduced}} </td>
    </ng-container>
  
    <!-- Discontinued Column -->
    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Disocnituned </th>
      <td mat-cell *matCellDef="let computer"> {{computer.discontinued}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let computer"> {{computer.company ? computer.company.name: '' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<mat-paginator [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = getServerData($event)"
  aria-label="Select page"

  >

</mat-paginator>
