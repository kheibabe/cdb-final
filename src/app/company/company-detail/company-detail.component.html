<mat-card *ngIf = "company" class="example-card">
  <mat-card-header>
    <mat-card-title> {{"name" | translate}} :</mat-card-title>
    
  </mat-card-header>

  <mat-card-content>
    <input matInput placeholder="Insert a company name" required [(ngModel)]="company.name"
              name="name">
  
        <button mat-button (click)="onClickCancel()" >{{"cancel" | translate}}</button>
        <button mat-button (click)="onClickEdit()" cdkFocusInitial>{{"edit" | translate}}</button>
  </mat-card-content>

</mat-card>
