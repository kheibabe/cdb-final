<mat-card *ngIf = "company" class="example-card">
  <mat-card-header>
    <mat-card-title class="title">{{"editCompany" | translate}} :</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <input matInput class="input" placeholder="Insert a company name" required autofocus [(ngModel)]="company.name"
              name="name">
  </mat-card-content>

  <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onClickEdit()" cdkFocusInitial>{{"edit" | translate}}</button>
        <button mat-raised-button color="warn" (click)="onClickCancel()" >{{"cancel" | translate}}</button>
  </mat-card-actions>      
</mat-card>
