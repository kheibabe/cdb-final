<mat-card *ngIf = "company" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ company.name }}</mat-card-title>
    <mat-card-subtitle>{{company.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ company.name }}
     
    </p>
   <button mat-icon-button (click)="openDialog()">
        <mat-icon>
          add_box
        </mat-icon> 
      </button>

  </mat-card-content>

</mat-card>
