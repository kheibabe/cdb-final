<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle>{{company.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ company.name }}
  </mat-card-content>


  <mat-card-actions>

    <a mat-button routerLink="/companies/{{ company.id }}">Details</a>
    <button mat-button (click) = "deleteCompany()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
