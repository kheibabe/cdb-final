<div>
  <table mat-table [dataSource]="companyList" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let company"> {{company.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'name' | translate}} </th>
      <td mat-cell *matCellDef="let company"> 
        <button mat-icon-button (click)="deleteCompanies(company.id)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
          {{company.name}} 

          <button mat-icon-button>
            <a routerLink="/companies/{{ company.id }}"><mat-icon>zoom_in</mat-icon></a>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> <mat-icon>add_box</mat-icon> </th>
      <td mat-cell *matCellDef="let company"> 
    </ng-container>
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
