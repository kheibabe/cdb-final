<div mat-dialog-content>
<form>
    <div class="submit-form">
  
        <div class="form-group">
          <label for="name">{{"name" | translate}}</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="company.name"
            name="name"
          />
        </div>
     
    </div>
        <button (click)="saveCompany()">{{"submit" | translate}}</button>
      
      <div *ngIf="submitted">
        <p>{{"companySent" | translate}}</p>
      </div>
  
  </form>
</div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{"cancel" | translate}}</button>
    <button mat-button [mat-dialog-close]="company.name" cdkFocusInitial>Ok</button>
  </div>
